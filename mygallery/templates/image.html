{%extends 'index.html'%}
{%block content%}
<br>
<br>
<div class="container">
  <div class="card bg-light mb-3" style="max-width: 18rem;">
    <div class="card-header">{{photo.name}} </div>
    <img src="{{photo.image.url}}" class="img-responsive" alt="Image" >  
    
   
    <div class="card-body">
      <b class="card-title"> Taken In :{{photo.location}} </b>
      <p class="card-title"> Category :{{photo.category}} </p>
      <p class="card-text"> Description :{{photo.description}} </p>
    </div>
  </div>

</div>

{%endblock%}
